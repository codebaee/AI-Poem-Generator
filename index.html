<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Check out this AI Poem Generator!</h1></header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            name=""
            id=""
            placeholder="What type of poem would you like?"
            autofocus
            autocomplete="off"
            required
            class="textfield"
          />
          <input type="submit" value="Submit" class="button" />
        </form>
        <div class="poem-output" id="poem">
          poem goes here <br />
          poem goes here <br />
          poem goes here
        </div>
      </main>
      <footer>
        This project was coded by
        <a
          href="https://www.shecodes.io/graduates/70756-ashley-johnson"
          target="_blank"
          >Ashley Johnson</a
        >
        and is
        <a href="http://github.com/codebaee" target="_blank"
          >open-sourced on Github.</a
        >
        It's hosted on
        <a href="https://poemsforyou.netlify.app/" target="_blank">Netlify! </a>
      </footer>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
